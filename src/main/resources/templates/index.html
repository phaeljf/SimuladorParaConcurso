<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Simulado Online" />
    <meta name="author" content="Seu Nome" />
    <title>Simulado Online</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/assets/img/logo.png}" alt="Simulado Online" style="height:40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Page Content -->
<section class="vh-100 d-flex align-items-center" style="background-color: #f8f9fa;">
    <div class="container px-4 px-lg-5 text-center">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8">
                <h1 class="mt-5 mb-4">Bem-vindo ao Simulado Online</h1>
                <p class="lead mb-5">
                    Treine seus conhecimentos e aumente suas chances no concurso.
                </p>
                <a th:href="@{/configurar}" class="btn btn-primary btn-lg px-4 me-3">Fazer um Simulado</a>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
