<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Professor — Minhas Provas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap (ou seu bundle) -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .btn-eq { min-width: 92px; } /* deixa todos os botões com largura parecida */
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/prof}">Professor</a>
        <div class="d-flex gap-2">
            <a class="btn btn-success" th:href="@{/prof/provas/nova}">+ Nova Prova</a>
            <a class="btn btn-outline-light" th:href="@{/logout}">Sair</a>
        </div>
    </div>
</nav>

<main class="container py-4">

    <!-- Alerts -->
    <div class="alert alert-success" th:if="${ok}" th:text="${ok}"></div>
    <div class="alert alert-danger" th:if="${erro}" th:text="${erro}"></div>

    <!-- Link gerado (flash) -->
    <div class="alert alert-success" th:if="${linkGerado}">
        Link gerado:
        <a th:href="${linkGerado}" th:text="${linkGerado}" target="_blank" rel="noopener"></a>
        <button type="button" class="btn btn-sm btn-outline-dark ms-2"
                onclick="navigator.clipboard.writeText(this.previousElementSibling.href)">Copiar</button>
    </div>

    <h2 class="mb-3">Minhas Provas</h2>

    <!-- Filtro por título -->
    <form class="row g-2 align-items-end mb-3" th:action="@{/prof/provas}" method="get">
        <div class="col-12 col-lg-8">
            <label class="form-label">Buscar pelo título</label>
            <input name="q" class="form-control" placeholder="Digite parte do título..."
                   th:value="${param.q}"/>
        </div>
        <div class="col-12 col-lg-4 d-flex gap-2">
            <button class="btn btn-primary flex-fill" type="submit">Filtrar</button>
            <a class="btn btn-primary flex-fill" th:href="@{/prof/provas}">Limpar</a>
        </div>
    </form>

    <!-- Lista -->
    <div class="vstack gap-3">

        <div th:if="${provas == null or #lists.isEmpty(provas)}" class="text-muted">
            Nenhuma prova encontrada.
        </div>

        <div class="card" th:each="p : ${lista}">
            <div class="card-body d-flex flex-column flex-md-row align-items-start justify-content-between gap-3">

                <!-- Esquerda: título e meta -->
                <div class="flex-fill">
                    <div class="fw-bold fs-5" th:text="${p.titulo}">Título da prova</div>
                    <div th:if="${lista == null or #lists.isEmpty(lista)}" class="text-muted">
                        <span th:text="${p.publica} ? 'Pública' : 'Privada'">Pública</span>
                        ·
                        <span th:text="${p.mostrarGabarito} ? 'Mostra gabarito' : 'Sem gabarito'">Mostra gabarito</span>
                        <span th:if="${p.tempoMinutos != null}">
              · <span th:text="${p.tempoMinutos}">120</span> min
            </span>
                    </div>
                    <div class="mt-1" th:text="${p.descricao}">Descrição</div>
                </div>

                <!-- Direita: ações -->
                <div class="d-flex flex-wrap gap-2 justify-content-end">

                    <!-- Editar -->
                    <a class="btn btn-primary btn-sm btn-eq"
                       th:href="@{|/prof/provas/${p.id}/editar|}">
                        Editar
                    </a>

                    <!-- Excluir -->
                    <form class="d-inline"
                          th:action="@{|/prof/provas/${p.id}/excluir|}"
                          method="post"
                          onsubmit="return confirm('Deseja realmente excluir esta prova?');">
                        <button class="btn btn-danger btn-sm btn-eq" type="submit">Excluir</button>
                    </form>

                    <!-- GERAR LINK -->
                    <form class="d-inline"
                          th:action="@{|/prof/provas/${p.id}/link|}"
                          method="post">
                        <button class="btn btn-outline-secondary btn-sm btn-eq" type="submit">Gerar link</button>
                    </form>

                    <!-- ABRIR -->
                    <a th:if="${p.shareEnabled}"
                       class="btn btn-outline-primary btn-sm btn-eq"
                       th:href="@{|/provas/${p.id}?code=${p.shareCode}|}"
                       target="_blank" rel="noopener">Abrir</a>

                    <!-- COPIAR -->
                    <button th:if="${p.shareEnabled}" type="button"
                            class="btn btn-outline-dark btn-sm btn-eq"
                            th:attr="data-url=@{|/provas/${p.id}?code=${p.shareCode}|}"
                            onclick="navigator.clipboard.writeText(location.origin + this.dataset.url); this.innerText='Copiado!';">
                        Copiar
                    </button>

                    <!-- DESATIVAR (se ativo) -->
                    <form th:if="${p.shareEnabled}" class="d-inline"
                          th:action="@{|/prof/provas/${p.id}/link/desativar|}"
                          method="post">
                        <button class="btn btn-outline-danger btn-sm btn-eq" type="submit">Desativar</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

</main>

<!-- Opcional: seu bundle -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
