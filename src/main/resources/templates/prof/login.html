<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Área do Professor • Login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container"><a class="navbar-brand" th:href="@{/}">Simulado Online</a></div>
</nav>

<main class="container py-5" style="max-width:520px">
  <h1 class="h4 mb-3">Área do Professor</h1>

  <div class="alert alert-danger" th:if="${erro}" th:text="${erro}"></div>

  <form method="post" th:action="@{/prof/login}" class="card p-4">
    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input class="form-control" name="email" type="email" th:value="${email}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Senha</label>
      <input class="form-control" name="senha" type="password" required>
    </div>
    <div class="d-flex justify-content-between">
      <a class="btn btn-outline-secondary" th:href="@{/}">← Voltar</a>
      <button class="btn btn-primary" type="submit">Entrar</button>
    </div>
  </form>
</main>
</body>
</html>
